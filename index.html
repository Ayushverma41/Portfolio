<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      width: 100%;
      gap: 40px;
    }
    .about {
      flex: 1;
    }
    .about h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff9800;
      white-space: nowrap; /* Keep heading in single line */
    }
    .about p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }
    .about .intro {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .about .intro span {
      color: #ff9800;
      font-weight: bold;
    }
    .about .skills {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      text-align: center;
    }
    .about .skills li {
      margin: 8px 0;
      font-size: 1.1rem;
      color: #ddd;
    }
    .about .contact {
      text-align: center;
      font-size: 1rem;
    }
    .about .contact a {
      color: #ff9800;
      text-decoration: none;
    }
    .about .contact a:hover {
      text-decoration: underline;
    }
    .image {
      flex: 1;
      display: flex;
      justify-content: center;
      text-align: center;
    }
    .image img {
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1/1;       /* keeps square dimensions */
      border-radius: 50%;      /* makes it circular */
      object-fit: cover;       /* crops inside the circle */
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    /* Responsive for small screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .image {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="about">
      <h1>Hi, I'm Ayush Kumar Verma</h1>
      <p class="intro">
        Iâ€™m a growing <span>Engineer</span> and a reliable <span>friend</span>, passionate about building and learning every day.  
      </p>
      <ul class="skills">
        <li>Skilled Developer</li>
        <li>Passionate for Learning</li>
        <li>Always open to connect & collaborate</li>
      </ul>
      <p class="contact">
        You can reach me at 
        <b><a href="https://www.linkedin.com/in/ayushverma41" target="_blank">LinkedIn</a></b> 
        or connect with me on 
        <b><a href="https://linktr.ee/ayush21032016" target="_blank">Linktree</a></b>.
      </p>
    </div>
    <div class="image">
      <img src="Image/Cartoon Image.png" alt="My Photo">
    </div>
  </div>
</body>
</html>
