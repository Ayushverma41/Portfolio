<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      width: 100%;
      gap: 40px;
    }
    .about {
      flex: 1;
    }
    .about h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff9800;
    }
    .about p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }
    .image {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .image img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    /* Responsive for small screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .image {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="about">
      <h1>Ayush Kumar Verma</h1>
      <p>
        Hi, I'm a growing Engineer, Your good Friend<br>
        A Skilled developer<br>
        Passionate for learning<br><br>
        You can reach me at <b><a href="https://www.linkedin.com/in/ayushverma41">linkedin</a></b> or connect with me on 
        <b><a href="linktr.ee/ayush21032016">linktree</a></b>.
      </p>
    </div>
    <div class="image">
      <img src="your-image.jpg" alt="My Photo">
    </div>
  </div>
</body>
</html>
